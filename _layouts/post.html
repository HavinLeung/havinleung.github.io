---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{page.date | date_to_string}} - {{site.author}}</p>

{{ content }}

{% if page.usesmathjax %}
<script type="text/x-mathjax-config">
 MathJax.Hub.Config({
     tex2jax: {
         inlineMath: [['$','$']]
     }
 });
</script>
<script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
{% endif %}
